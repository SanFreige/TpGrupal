<div class="content_box">
	
    <div class="right_bar ">
        <div class="tab-content ">
		<div class="tab-pane fade show active" id="lorem" role="tabpanel">

<table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
		<th>Apellido</th> 
		<th>nroDocumento</th>
		<th>Username</th>
		<th>Id</th>
      </tr>
    </thead>
    <tbody th:each="usuario : ${usuarios}">
			<tr>
				<td th:text="${usuario.nombre}"></td>
				<td th:text="${usuario.apellido}"></td>
				<td th:text="${usuario.nroDocumento}"></td>
				<td th:text="${usuario.username}"></td>
				<td th:text="${usuario.id}"></td>
				
				<td>
					<a href="#" th:href="@{/form/formusuariomodificar?id=__${usuario.id}__}">
						<button type="button" class="brn btn.default">Modificar</button>
					</a>
					<a href="#" th:href="@{/form/removeusuario?id=__${usuario.id}__}">
						<button type="button" class="brn btn.danger">Eliminar</button>
					</a>					
				</td>
			</tr>
	</tbody>
  </table>
		</div>
	</div>
    </div>
</div>
