<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">


	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Modern Business - Start Bootstrap Template</title>

	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/modern-business.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">UNLa</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link " href="/login">Iniciar Sesión</a>
					</li>

					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/registrarse">Registrarse</a>
					</li>

					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">

							<li class="nav-item">
								<a class="nav-link" href="/persona">Agregar Persona</a>
							</li>

					</div>
					
					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">

							<li class="nav-item">
								<a class="nav-link" href="/permiso">Agregar Permiso</a>
							</li>

					</div>
					
					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">

							<li class="nav-item">
								<a class="nav-link" href="/rodado">Agregar Rodado</a>
							</li>

					</div>

				</ul>


				<span class="navbar-text">
					Objetos II - 2021
				</span>
			</div>




		</div>
	</nav>

	<div class="container">
		<div class="col-12 col-md-6 col-lg-4 mx-auto mt-5">
			<div class="card">

				<div class="card-body">
					<h2 class="text-center">Registrarse</h2>
					<form th:action="@{/registrarse}" th:object="${usuarionuevo}" id="contactForm" method="post">

						<div class="control-group form-group">
							<div class="controls">

								<label>Apellido</label>
								<input type="text" th:field="*{apellido}" class="form-control" name="apellido"
									id="apellido" placeholder="Apellido" required
									data-validation-required-message="Ingresa tu apellido" />
								<p class="help-block"></p>
							</div>
						</div>

						<div class="control-group form-group">
							<div class="controls">

								<label>Nombre</label>
								<input type="text" th:field="*{nombre}" class="form-control" name="nombre" id="nombre"
									placeholder="Nombre" required
									data-validation-required-message="Ingresa tu nombre" />
								<p class="help-block"></p>
							</div>
						</div>


						<div class="control-group form-group">
							<div class="controls">
								<label>Dni</label>
								<input type="text" th:field="*{nroDocumento}" class="form-control" id="documento"
									placeholder="Documento" required data-validation-required-message="Ingrese el DNI">
								<p class="help-block"></p>
							</div>
						</div>

						<div class="control-group from group">
							<div class="controls">
								<label> Tipo de Documento &nbsp&nbsp</label>
								<select th:field="*{tipoDocumento}">

									<option th:value="1"> DNI </option>
									<option th:value="2"> LC </option>
									<option th:value="3"> LE </option>
									<option th:value="4"> CI </option>

								</select>
							</div>
						</div>

						<div class="control-group from group">
							<div class="controls">
								<label> Tipo de Perfil &nbsp&nbsp</label>

								<select th:field="*{perfil.id}">

									<tr th:each="perfil: ${perfiles}">

										<option th:value="${perfil.id}"> <span th:text="${perfil.nombre}"></option>

									</tr>

								</select>
							</div>

						</div>



						</select>
						<div class="control-group form-group">
							<div class="controls">
								<label>Email</label>
								<input type="email" th:field="*{email}" class="form-control" placeholder="Email"
									id="email" required data-validation-required-message="Ingrese el email">
								<p class="help-block"></p>
							</div>
						</div>

						<div class="control-group form-group">
							<div class="controls">

								<div class="control-group form-group">
									<div class="controls">
										<label>Nombre de usuario</label>
										<input type="text" th:field="*{usuario}" class="form-control"
											placeholder="Usuario" id="usuario" required
											data-validation-required-message="Ingrese el nombre de usuario">
										<p class="help-block"></p>
									</div>
								</div>



								<div class="control-group form-group">
									<div class="controls">
										<label>Contraseña:</label>

										<input type="password" th:field="*{clave}" class="form-control"
											placeholder="Contraseña" id="password" required
											data-validation-required-message="Ingresa una contraseña">
									</div>
								</div>

								<button type="submit" class="btn btn-primary"
									id="sendMessageButton">Registrarse</button>

					</form>
					<div th:if="${error != null}" class="alert alert-danger">
						Usuario o contraseña incorrecta.
					</div>


				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="col-12 text-center">
				<p>UNLa - Objetos II - 2021</p>
			</div>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>

</html>
