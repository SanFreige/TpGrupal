<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

			</button>

				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link " href="/login">Iniciar Sesión</a>
					</li>

					<li class="nav-item">
						<a class="nav-link " aria-current="page" href="/registrarse">Registrarse</a>
					</li>

					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">

							<li class="nav-item">
								<a class="nav-link" href="/persona">Agregar Persona</a>
							</li>

					</div>

					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">

							<li class="nav-item">
								<a class="nav-link active" href="/permiso">Agregar Permiso</a>
							</li>

					</div>

					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">

							<li class="nav-item">
								<a class="nav-link" href="/rodado">Agregar Rodado</a>
							</li>

					</div>

				</ul>


				<span class="navbar-text">

				</span>
			</div>


		</div>
	</nav>

	<div class="container">
		<div class="col-12 col-md-6 col-lg-4 mx-auto mt-5">
			<div class="card">

				<div class="card-body">
					<h2 class="text-center">Agregar Permiso</h2>

					<form>

						<div class="control-group form-group">


							<div class="control-group from group">
								<div class="controls">
									<p> </p>
									<label> Persona &nbsp&nbsp</label>
									<select>

										<option value="1"> Persona1 </option>
										<option value="2"> Persona2 </option>
										<option value="3"> Persona3 </option>
										<option value="4"> Persona4 </option>

									</select>
								</div>
							</div>

							<div class="controls">
								<label> Fecha </label>
								<input type="date" class="form-control" required
									data-validation-required-message="Ingrese la fecha">
								<p> </p>
							</div>


							<div class="controls">
								<label> Desde: </label>

								<select>

									<option value="1"> Lugar1 </option>
									<option value="2"> Lugar2 </option>
									<option value="3"> Lugar3 </option>
									<option value="4"> Lugar4 </option>

								</select>

								<p> </p>
							</div>


							<div class="controls">
								<label> Hasta: </label>

								<select>

									<option value="1"> Lugar1 </option>
									<option value="2"> Lugar2 </option>
									<option value="3"> Lugar3 </option>
									<option value="4"> Lugar4 </option>

								</select>

							</div>


							<div class="control-group from group">
								<div class="controls">
									<p> </p>
									<label> Tipo de permiso &nbsp&nbsp</label>
									<select>

										<option value="1"> Diario </option>
										<option value="2"> Periodo </option>


									</select>
								</div>
							</div>

							<div class="controls">
								<label> Si es Diario, motivo: </label>
								<input type="text" class="form-control" required
									data-validation-required-message="Ingrese el motivo">
								<p> </p>
							</div>


							<div class="controls">
								<label> Si es Periodo: </label>

								<input type="number" class="form-control" placeholder="Cantidad de dias" required
									data-validation-required-message="Ingrese la cantidad de dias">
								<p> </p>

								<label> ¿Es por vacaciones? <input type="checkbox" /> </label>

								<p> </p>
							</div>



							<div class="controls">
								<label> Seleccione el rodado: </label>

								<select>

									<option value="1"> Rodado1 </option>
									<option value="2"> Rodado2 </option>
									<option value="3"> Rodado3 </option>
									<option value="4"> Rodado4 </option>

								</select>

							</div>
							<p> </p>
							<button type="submit" class="btn btn-primary" id="sendMessageButton">Agregar</button>


					</form>


				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="col-12 text-center">
				<p>UNLa - Objetos II - 2021</p>
